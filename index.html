<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Detector | Vérificateur d'adresses IP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --success: #4cc9f0;
      --error: #ff4d6d;
      --dark: #212529;
      --darker: #1a1a2e;
      --light: #f8f9fa;
      --gray: #6c757d;
      --warning: #ff9e00;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--card-border);
      transition: all 0.4s ease;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    h1:hover::after {
      width: 100px;
    }

    .status {
      font-size: 1.1rem;
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(5px);
      animation: fadeInUp 0.5s ease 0.3s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: rgba(76, 201, 240, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .status.error {
      background: rgba(255, 77, 109, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .status.warning {
      background: rgba(255, 158, 0, 0.1);
      border: 1px solid var(--warning);
      color: var(--warning);
    }

    .status i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .ip-box {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      text-align: left;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease 0.6s forwards;
      border: 1px solid var(--card-border);
    }

    .ip-item {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .ip-label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease;
    }

    .ip-label i {
      margin-right: 10px;
      transition: transform 0.2s ease;
    }

    .ip-label:hover {
      color: var(--primary);
    }

    .ip-label:hover i {
      transform: translateX(3px);
    }

    .ip-value {
      padding: 0.8rem;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      font-family: 'Roboto Mono', monospace;
      display: none;
      animation: fadeIn 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
    }

    .ip-value.visible {
      display: block;
    }

    .ip-value.copied::after {
      content: 'Copié!';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      animation: fadeOut 1.5s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--gray);
      opacity: 0;
      animation: fadeIn 0.5s ease 1s forwards;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .note {
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 0.5rem;
      font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .ip-box {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPV6 Detector</h1>
    <div class="status" id="status">Checking your IP addresses <span class="spinner"></span></div>
    
    <div class="ip-box" id="ip-box">
      <div class="ip-item">
        <div class="ip-label" onclick="toggleIP('public-ip')">
          <i class="fas fa-globe"></i> <strong>Public IP:</strong> (click to reveal)
        </div>
        <div class="ip-value" id="public-ip"></div>
      </div>
      
      <div class="ip-item">
        <div class="ip-label" onclick="toggleIP('local-ip')">
          <i class="fas fa-network-wired"></i> <strong>Local IP:</strong> (click to reveal)
        </div>
        <div class="ip-value" id="local-ip"></div>
        <div class="note" id="local-ip-note"></div>
      </div>
    </div>
  </div>

  <script>
    const status = document.getElementById("status");
    const publicIpElement = document.getElementById("public-ip");
    const localIpElement = document.getElementById("local-ip");
    const localIpNote = document.getElementById("local-ip-note");

    // Fonction pour basculer l'affichage de l'IP
    function toggleIP(id) {
      const element = document.getElementById(id);
      if (element.textContent.trim() !== "") {
        element.classList.toggle('visible');
        
        // Copier l'IP dans le clipboard
        if (element.classList.contains('visible')) {
          navigator.clipboard.writeText(element.textContent)
            .then(() => {
              element.classList.add('copied');
              setTimeout(() => {
                element.classList.remove('copied');
              }, 1500);
            });
        }
      }
    }

    // Fonction pour détecter l'IP publique avec plusieurs solutions de repli
    function detectPublicIP() {
      // Liste des API possibles avec leurs endpoints
      const ipApis = [
        'https://api64.ipify.org?format=json',
        'https://ipapi.co/json',
        'https://api.my-ip.io/ip.json',
        'https://ifconfig.co/json',
        'https://ident.me/.json'
      ];

      // Essayer chaque API jusqu'à ce qu'une fonctionne
      const tryApi = (index) => {
        if (index >= ipApis.length) {
          // Toutes les API ont échoué
          status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Unable to detect your public IP';
          status.className = 'status error';
          publicIpElement.textContent = "Not available";
          return;
        }

        fetch(ipApis[index])
          .then(res => {
            if (!res.ok) throw new Error('API error');
            return res.json();
          })
          .then(data => {
            let ip;
            // Gérer les différents formats de réponse
            if (data.ip) {
              ip = data.ip;
            } else if (data.ipv6) {
              ip = data.ipv6;
            } else if (typeof data === 'string') {
              ip = data;
            } else {
              throw new Error('Invalid response format');
            }

            const isIPv6 = ip.includes(":");
            
            status.innerHTML = isIPv6
              ? '<i class="fas fa-check-circle"></i> You have IPV6 connectivity'
              : '<i class="fas fa-times-circle"></i> You have an IPV4 address only';
            status.className = isIPv6 ? 'status success' : 'status error';
            
            publicIpElement.textContent = ip;
          })
          .catch(() => {
            // Essayer l'API suivante
            tryApi(index + 1);
          });
      };

      // Commencer par la première API
      tryApi(0);
    }

    // Fonction pour détecter l'IP locale avec WebRTC
    function detectLocalIP() {
      return new Promise((resolve) => {
        // Solution 1: WebRTC (la plus fiable)
        const pc = new RTCPeerConnection({
          iceServers: [],
          iceCandidatePoolSize: 1
        });
        
        pc.createDataChannel('');
        pc.createOffer()
          .then(offer => pc.setLocalDescription(offer))
          .catch(e => console.error("WebRTC error:", e));
        
        let found = false;
        const timeout = setTimeout(() => {
          if (!found) {
            pc.close();
            // Solution de repli si WebRTC échoue
            resolve(null);
          }
        }, 2000);
        
        pc.onicecandidate = (ice) => {
          if (!ice.candidate || found) return;
          
          const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9:]+:+[a-f0-9:]+)/i;
          const ipMatch = ice.candidate.candidate.match(ipRegex);
          
          if (ipMatch) {
            found = true;
            clearTimeout(timeout);
            pc.close();
            resolve(ipMatch[1]);
          }
        };
      });
    }

    // Détection de l'IP locale
    detectLocalIP().then(localIP => {
      if (localIP) {
        localIpElement.textContent = localIP;
        localIpNote.textContent = "";
      } else {
        localIpElement.textContent = "Not available";
        localIpNote.innerHTML = '<i class="fas fa-info-circle"></i> Local IP detection might be blocked by your browser for security reasons.';
      }
    });

    // Détection de l'IP publique
    detectPublicIP();
  </script>
</body>
</html>
