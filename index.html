<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Detector | Vérificateur d'adresses IP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .status {
      margin-bottom: 20px;
      font-size: 1em;
      color: #bbb;
    }

    .ip-box {
      margin-top: 20px;
      text-align: left;
    }

    .ip-item {
      margin-bottom: 15px;
    }

    .ip-label {
      font-weight: bold;
      color: #00ffff;
      cursor: pointer;
    }

    .ip-value {
      margin-top: 5px;
      color: #fff;
      word-break: break-word;
    }

    .note {
      font-size: 0.85em;
      color: #999;
    }

    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPV6 Detector</h1>
    <div class="status" id="status">Checking your IP addresses <span class="spinner"></span></div>

    <div class="ip-box" id="ip-box">
      <div class="ip-item">
        <div class="ip-label" onclick="toggleIP('public-ip')">
          <i class="fas fa-globe"></i> <strong>Public IP:</strong> (click to reveal)
        </div>
        <div class="ip-value" id="public-ip"></div>
      </div>

      <div class="ip-item">
        <div class="ip-label" onclick="toggleIP('local-ip')">
          <i class="fas fa-network-wired"></i> <strong>Local IP:</strong> (click to reveal)
        </div>
        <div class="ip-value" id="local-ip"></div>
        <div class="note" id="local-ip-note"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleIP(id) {
      const el = document.getElementById(id);
      if (el.style.display === 'none' || el.innerText === '') {
        el.style.display = 'block';
      } else {
        el.style.display = 'none';
      }
    }

    function getPublicIP() {
      return fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => data.ip)
        .catch(() => 'Unable to fetch');
    }

    function getLocalIPs() {
      return new Promise((resolve) => {
        const ips = new Set();
        const pc = new RTCPeerConnection({ iceServers: [] });
        pc.createDataChannel("");
        pc.onicecandidate = event => {
          if (!event || !event.candidate) {
            pc.close();
            resolve([...ips]);
            return;
          }
          const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})|(([a-fA-F0-9:]+:+)+[a-fA-F0-9]+)/;
          const ipMatch = event.candidate.candidate.match(ipRegex);
          if (ipMatch) {
            ips.add(ipMatch[0]);
          }
        };
        pc.createOffer()
          .then(offer => pc.setLocalDescription(offer))
          .catch(() => resolve([]));
      });
    }

    async function detectIPs() {
      const status = document.getElementById("status");
      const publicIpEl = document.getElementById("public-ip");
      const localIpEl = document.getElementById("local-ip");
      const localNote = document.getElementById("local-ip-note");

      try {
        const [publicIP, localIPs] = await Promise.all([
          getPublicIP(),
          getLocalIPs()
        ]);

        publicIpEl.innerText = publicIP || 'Unavailable';
        localIpEl.innerText = localIPs.length ? localIPs.join(", ") : "Not available";
        localNote.innerText = localIPs.length
          ? "(Your local IPs may only be visible to devices on your network.)"
          : "";
      } catch (err) {
        publicIpEl.innerText = 'Error';
        localIpEl.innerText = 'Error';
      }

      status.innerHTML = 'Check completed ✅';
    }

    detectIPs();
  </script>
</body>
</html>
