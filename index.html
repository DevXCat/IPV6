<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Detector | Check Your IP Address</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --success: #4cc9f0;
      --error: #f72585;
      --warning: #f8961e;
      --dark: #1a1a2e;
      --darker: #16213e;
      --light: #f8f9fa;
      --gray: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--darker));
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      background: linear-gradient(to right, var(--primary), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      font-size: 1.2rem;
      margin: 2rem 0;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(76, 201, 240, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .ip-box {
      margin-top: 2rem;
      text-align: left;
    }

    .ip-item {
      margin: 1.5rem 0;
    }

    .ip-label {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .ip-label i {
      margin-right: 10px;
    }

    .ip-value {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      display: none;
    }

    .ip-value.visible {
      display: block;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--gray);
    }

    .note {
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 0.3rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Address Detector</h1>
    <div class="status" id="status">Loading IP information...</div>

    <div class="ip-box" id="ip-box">
      <div class="ip-item">
        <div class="ip-label" onclick="toggleIP('public-ip')">
          <i class="fas fa-globe"></i> Public IP (click to show)
        </div>
        <div class="ip-value" id="public-ip"></div>
      </div>

      <div class="ip-item">
        <div class="ip-label" onclick="toggleIP('local-ip')">
          <i class="fas fa-network-wired"></i> Local IP (click to show)
        </div>
        <div class="ip-value" id="local-ip"></div>
        <div class="note" id="local-ip-note">Local IP may not be accurate on all browsers.</div>
      </div>
    </div>

    <div class="footer">
      Your IP data is private and never stored.
    </div>
  </div>

  <script>
    const status = document.getElementById("status");
    const publicIpElement = document.getElementById("public-ip");
    const localIpElement = document.getElementById("local-ip");

    function toggleIP(id) {
      const el = document.getElementById(id);
      el.classList.toggle('visible');
    }

    // Get public IP using ipify
    fetch("https://api64.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        publicIpElement.textContent = data.ip;
      })
      .catch(() => {
        publicIpElement.textContent = "Failed to get public IP.";
      });

    // Get local IP using WebRTC
    function getLocalIP(callback) {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const candidate = event.candidate.candidate;
        const ipMatch = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
        if (ipMatch) {
          callback(ipMatch[1]);
          pc.close();
        }
      };
    }

    getLocalIP(ip => {
      localIpElement.textContent = ip;
      status.textContent = "IP addresses loaded successfully.";
    });
  </script>
</body>
</html>
